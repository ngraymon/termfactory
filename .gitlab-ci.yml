stages:
    - code_analysis

default:
  image: python:3.8

cov_test:
  stage: code_analysis
  tags: [ci]
  script:
    - py -m pip install -r requirements.txt
    - py -m pip install -r test_requirements.txt
    - py vulture_wrapper.py
    - py -m coverage run --include generate_residual_equations.py, reference_latex_headers.py generate_residual_equations.py
    - py -m coverage html
    - py -m coverage report
  artifacts:
    paths:
        - .\vulture_output.txt
        - .\htmlcov\*.css
        - .\htmlcov\*.js
        - .\htmlcov\generate_residual_equations_py.html

