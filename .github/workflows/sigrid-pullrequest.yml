name: Sigrid pull request feedback
on:
  pull_request:
    types:
      - open
    branches:
      - 'dev_sigrid'

jobs:
  sigridci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Sigrid CI
        uses: Software-Improvement-Group/sigridci@v1.2
        with:
          customer: ctc
          system: termfactory
        env:
          SIGRID_CI_TOKEN: "${{ secrets.SIGRID_CI_TOKEN }}"